<mat-card>
  <mat-card-header>
    <mat-card-title>Mini Game</mat-card-title>
    <mat-card-subtitle>memory game</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form formGroup="profileForm" ngSubmit="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput formControl="name" placeholder="Placeholder">
      </mat-form-field>
      <section class="button" align="end">
        <button mat-button type="submit" (click)="p($event)">start</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
